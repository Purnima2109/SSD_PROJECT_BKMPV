<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1  class="text-center">User Details</h1>
<form method=POST action="/notes">
  {% csrf_token %}
  <div class="form-group">
    <label for="user">User ID:</label>
    <input type="text" class="form-control" placeholder="Enter user ID of participant" id="user" name="user">
  </div>
  <div class="form-group">
    <label for="task">Task ID</label>
    <input type="text" class="form-control" placeholder="Enter task ID of participant" id="task" name="task">
  </div>

  <button type="submit" class="btn btn-primary" action="/notes">Submit</button>
</form>
</div>

</body>
